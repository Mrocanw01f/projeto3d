<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame 360 Video Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Vídeo 360° como Cenário -->
        <a-sky src="shark experience.mp4" rotation="0 90 0"></a-sky>

        <!-- Câmera para Navegação -->
        <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>
</body>
</html>
